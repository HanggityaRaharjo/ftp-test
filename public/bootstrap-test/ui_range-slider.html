                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Range Slider</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Range Slider</li>
                        </ol>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i> Range Sliders
                                    </div>
                                    <div class="card-body">                                        
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Basic</label>
                                            <div class="col-md-4">
                                                <div class="slider slider-basic bg-red">
                                                </div>                                                
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Range</label>
                                            <div class="col-md-4">
                                                <div id="slider-range" class="slider bg-blue">
                                                </div>
                                                <div>
                                                     Value: <span id="slider-range-amount">
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Snap to increments</label>
                                            <div class="col-md-4">
                                                <div id="slider-snap-inc" class="slider bg-green">
                                                </div>
                                                <div class="slider-value">
                                                     Amount ($100 increments): <span id="slider-snap-inc-amount">
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Maximum</label>
                                            <div class="col-md-4">
                                                <div id="slider-range-max" class="slider bg-purple">
                                                </div>
                                                <div class="slider-value">
                                                     Maximum Value: <span id="slider-range-max-amount">
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Minimum</label>
                                            <div class="col-md-4">
                                                <div id="slider-range-min" class="slider bg-yellow">
                                                </div>
                                                <div class="slider-value">
                                                     Minimum Value: <span class="slider-value" id="slider-range-min-amount">
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Vertical</label>
                                            <div class="col-md-4">
                                                <div class="slider-vertical-value">
                                                     Value: <span class="slider-value" id="slider-vertical-amount">
                                                    </span>
                                                </div>
                                                <div id="slider-vertical" class="slider bg-green" style="height: 200px;">
                                                </div>
                                            </div>
                                        </div>
                                    </div>                                                                            
                                </div>
                            </div>
                        </div>
                    </div>

        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/datatables-demo.js"></script>
        <script src="assets/vendor/nouislider/jquery.nouislider.all.js"></script>
        <script src="assets/vendor/jquery-ui/jquery-ui.min.js"></script>
       

        <script>
            $(function(){
              $("#sidebarmenu").load("sidebar.html"); 
              $("#navbarbrand").load("navbar-brand.html"); 
              $("#navbarsearch").load("navbar-search.html"); 
              $("#navbarnav").load("navbar-nav.html"); 
              $("#footer").load("footer.html"); 

              $(".slider-basic").slider(); // basic sliders

// vertical range sliders
            $("#slider-range").slider({
                                isRTL: 'rtl',
                                range: true,
                                values: [17, 67],
                                slide: function (event, ui) {
                                    $("#slider-range-amount").text("$" + ui.values[0] + " - $" + ui.values[1]);
                                }
                            });
                            
                            // snap inc
                            $("#slider-snap-inc").slider({
                                isRTL: 'rtl',
                                value: 100,
                                min: 0,
                                max: 1000,
                                step: 100,
                                slide: function (event, ui) {
                                    $("#slider-snap-inc-amount").text("$" + ui.value);
                                }
                            });

                            $("#slider-snap-inc-amount").text("$" + $("#slider-snap-inc").slider("value"));

                            // range slider
                            $("#slider-range").slider({
                                isRTL: 'rtl',
                                range: true,
                                min: 0,
                                max: 500,
                                values: [75, 300],
                                slide: function (event, ui) {
                                    $("#slider-range-amount").text("$" + ui.values[0] + " - $" + ui.values[1]);
                                }
                            });

                            $("#slider-range-amount").text("$" + $("#slider-range").slider("values", 0) + " - $" + $("#slider-range").slider("values", 1));

                            //range max

                            $("#slider-range-max").slider({
                                isRTL: 'rtl',
                                range: "max",
                                min: 1,
                                max: 10,
                                value: 2,
                                slide: function (event, ui) {
                                    $("#slider-range-max-amount").text(ui.value);
                                }
                            });

                            $("#slider-range-max-amount").text($("#slider-range-max").slider("value"));

                            // range min
                            $("#slider-range-min").slider({
                                isRTL: 'rtl',
                                range: "min",
                                value: 37,
                                min: 1,
                                max: 700,
                                slide: function (event, ui) {
                                    $("#slider-range-min-amount").text("$" + ui.value);
                                }
                            });

                            $("#slider-range-min-amount").text("$" + $("#slider-range-min").slider("value"));

                            // vertical slider
                            $("#slider-vertical").slider({
                                isRTL: 'rtl',
                                orientation: "vertical",
                                range: "min",
                                min: 0,
                                max: 100,
                                value: 60,
                                slide: function (event, ui) {
                                    $("#slider-vertical-amount").text(ui.value);
                                }
                            });
                            $("#slider-vertical-amount").text($("#slider-vertical").slider("value"));
            })

            
        
        </script>
