<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>CUBEX CSS ENGINE</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link
            href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="js/jquery.3.5/jquery.3.5.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <div class="navbar-brand" id="navbarbrand"></div>
            <!-- <a class="navbar-brand" href="index.html">Start Bootstrap</a> -->
            <button
                class="btn btn-link btn-sm order-1 order-lg-0"
                id="sidebarToggle"
                href="#"
            >
                <i class="fas fa-bars"></i>
            </button>
            <!-- Navbar Search-->
            <div
                id="navbarsearch"
                class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0"
            ></div>
            <!-- Navbar-->
            <div id="navbarnav" class="navbar-nav ml-auto ml-md-0"></div>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav
                    class="sb-sidenav accordion sb-sidenav-dark"
                    id="sidenavAccordion"
                >
                    <div class="sb-sidenav-menu" id="sidebarmenu"></div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        Start Bootstrap
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Chart JS</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item">
                                <a href="index.html">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item active">Chart JS</li>
                        </ol>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                        Bar Chart
                                    </div>
                                    <div class="card-body">
                                        <canvas id="myBarChart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                        Column Chart
                                    </div>
                                    <div class="card-body">
                                        <canvas id="myColChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                        Pie Chart
                                    </div>
                                    <div class="card-body">
                                        <canvas id="myPieChart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                        Doughnat Chart
                                    </div>
                                    <div class="card-body">
                                        <canvas id="myDogChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                        Line Chart
                                    </div>
                                    <div class="card-body">
                                        <canvas id="myLineChart"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                        Polar Area Chart
                                    </div>
                                    <div class="card-body">
                                        <canvas id="myAreaChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div style="height: 100vh"></div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto" id="footer"></footer>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
        ></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script> -->
        <!-- <script src="assets/demo/chart-area-demo.js"></script> -->
        <!-- <script src="assets/demo/chart-bar-demo.js"></script> -->
        <script
            src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"
            crossorigin="anonymous"
        ></script>
        <script src="assets/demo/datatables-demo.js"></script>

        <script>
            styleBackgroundChart = [
                "rgba(255, 99, 132)",
                "rgba(255, 159, 64)",
                "rgba(255, 205, 86)",
                "rgba(75, 192, 192)",
                "rgba(54, 162, 235)",
                "rgba(153, 102, 255)",
                "rgba(201, 203, 207)",
            ];
        </script>

        <script>
            $(function () {
                $("#sidebarmenu").load("sidebar.html");
                $("#navbarbrand").load("navbar-brand.html");
                $("#navbarsearch").load("navbar-search.html");
                $("#navbarnav").load("navbar-nav.html");
                $("#footer").load("footer.html");

                var myBarChart = $("#myBarChart").get(0).getContext("2d");
                var myColChart = $("#myColChart").get(0).getContext("2d");
                var myPieChart = $("#myPieChart").get(0).getContext("2d");
                var myDogChart = $("#myDogChart").get(0).getContext("2d");
                var myLinegChart = $("#myLineChart").get(0).getContext("2d");
                var myAreaChart = $("#myAreaChart").get(0).getContext("2d");

                const labels = ["Januari", "Februari", "Maret"];
                const sampledata = ["50", "30", "70"];

                new Chart(myBarChart, {
                    // The type of chart we want to create
                    type: "bar",
                    // The data for our dataset
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: "My Bar Chart",
                                backgroundColor: [
                                    "rgba(54, 162, 235)",
                                    "rgba(153, 102, 255)",
                                    "rgba(201, 203, 207)",
                                ],
                                borderColor: "rgb(255, 99, 132)",
                                data: sampledata,
                            },
                        ],
                    },

                    // Configuration options go here
                });

                new Chart(myColChart, {
                    // The type of chart we want to create
                    type: "bar",

                    // The data for our dataset
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: "My Column Chart",
                                backgroundColor: [
                                    "rgba(255, 99, 132)",
                                    "rgba(255, 159, 64)",
                                    "rgba(255, 205, 86)",
                                    "rgba(75, 192, 192)",
                                    "rgba(54, 162, 235)",
                                    "rgba(153, 102, 255)",
                                    "rgba(201, 203, 207)",
                                ],
                                borderColor: "rgb(255, 99, 132)",
                                data: sampledata,
                            },
                        ],
                    },

                    // Configuration options go here
                    options: {
                        indexAxis: "y",
                    },
                });

                new Chart(myPieChart, {
                    type: "pie",
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                labels: "My Pie Chart",
                                backgroundColor: [
                                    "rgba(255, 99, 132)",
                                    "rgba(255, 159, 64)",
                                    "rgba(255, 205, 86)",
                                    "rgba(75, 192, 192)",
                                    "rgba(54, 162, 235)",
                                    "rgba(153, 102, 255)",
                                    "rgba(201, 203, 207)",
                                ],
                                data: sampledata,
                            },
                        ],
                    },
                    options: {
                        maintainAspectRatio: false,
                    },
                });

                new Chart(myDogChart, {
                    // The type of chart we want to create
                    type: "doughnut",
                    // The data for our dataset
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: "My Doughnat Chart",
                                backgroundColor: [
                                    "rgba(255, 99, 132)",
                                    "rgba(255, 159, 64)",
                                    "rgba(255, 205, 86)",
                                    "rgba(75, 192, 192)",
                                    "rgba(54, 162, 235)",
                                    "rgba(153, 102, 255)",
                                    "rgba(201, 203, 207)",
                                ],
                                borderColor: "rgb(255, 99, 132)",
                                data: sampledata,
                            },
                        ],
                    },

                    // Configuration options go here
                    options: {
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: "left",
                            },
                        },
                    },
                });

                new Chart(myLinegChart, {
                    // The type of chart we want to create
                    type: "line",

                    // The data for our dataset
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: "My Line Chart",
                                backgroundColor: [
                                    "rgba(255, 99, 132)",
                                    "rgba(255, 159, 64)",
                                    "rgba(255, 205, 86)",
                                    "rgba(75, 192, 192)",
                                    "rgba(54, 162, 235)",
                                    "rgba(153, 102, 255)",
                                    "rgba(201, 203, 207)",
                                ],
                                borderColor: "rgb(255, 99, 132)",
                                data: sampledata,
                            },
                        ],
                    },

                    // Configuration options go here
                });

                new Chart(myAreaChart, {
                    // The type of chart we want to create
                    type: "polarArea",

                    // The data for our dataset
                    data: {
                        labels: ["Jakarta", "Bandung", "Surabaya"],
                        datasets: [
                            {
                                label: "My Line Chart",
                                backgroundColor: styleBackgroundChart,

                                data: sampledata,
                            },
                        ],
                    },

                    // Configuration options go here
                    options: {
                        maintainAspectRatio: false,
                    },
                });
            });
        </script>
    </body>
</html>
