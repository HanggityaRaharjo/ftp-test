    <style>
      .loader {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: start;
        -ms-flex-pack: start;
        justify-content: flex-start;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        width: 200px;
        height: 15px;
        background-color: rgb(240, 240, 240);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        margin-top: 15px;
      }

      .shape {
        width: 50px;
        height: 15px;
        background-image: linear-gradient(
          144deg,
          #1f64ef,
          #5345eb 50%,
          #2851cd
        );
        border-radius: 25px;
        position: absolute;
        -webkit-animation: slide 1.9s linear infinite;
        animation: slide 1.9s linear infinite;
        background-size: 200%;
      }

      @-webkit-keyframes slide {
        0% {
          left: 0;
        }

        50% {
          left: calc(100% - 50px);
        }

        100% {
          left: 0;
        }
      }

      @keyframes slide {
        0% {
          left: 0;
        }

        50% {
          left: calc(100% - 50px);
        }

        100% {
          left: 0;
        }
      }

      @-webkit-keyframes gradientChange {
        0%,
        100% {
          background-image: linear-gradient(
            144deg,
            #af40ff,
            #5b42f3 50%,
            #00ddeb
          );
        }

        50% {
          background-image: linear-gradient(
            144deg,
            #00ddeb,
            #5b42f3 50%,
            #af40ff
          );
        }
      }

      @keyframes gradientChange {
        0%,
        100% {
          background-image: linear-gradient(
            144deg,
            #af40ff,
            #5b42f3 50%,
            #00ddeb
          );
        }

        50% {
          background-image: linear-gradient(
            144deg,
            #00ddeb,
            #5b42f3 50%,
            #af40ff
          );
        }
      }
    </style>
