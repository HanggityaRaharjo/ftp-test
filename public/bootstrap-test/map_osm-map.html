        <link href="css/cubex.css" rel="stylesheet" />
        <link href="assets/vendor/leaflet/leaflet.css" rel="stylesheet" />
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
        <script src="js/jquery.3.5/jquery.3.5.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

            <div class="navbar-brand" id="navbarbrand">

            </div>
            <!-- <a class="navbar-brand" href="index.html">Start Bootstrap</a> -->
            <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <div id="navbarsearch" class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0"></div>
            <!-- Navbar-->
            <div id="navbarnav" class="navbar-nav ml-auto ml-md-0"></div>
            
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu" id="sidebarmenu">
                        
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        Start Bootstrap
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Open Street Map</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Open Street Map</li>
                        </ol>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i> Standart OSM                           
                                    </div>
                                    <div class="card-body">
                                        <div id="map" style="width: 100%; height: 486px;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div style="height: 100vh"></div>
                        
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto" id="footer">
                    
                </footer>
            </div>
        </div>
       
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="assets/vendor/leaflet/leaflet.js"></script>

        <script>
            $(function(){
              $("#sidebarmenu").load("sidebar.html"); 
              $("#navbarbrand").load("navbar-brand.html"); 
              $("#navbarsearch").load("navbar-search.html"); 
              $("#navbarnav").load("navbar-nav.html"); 
              $("#footer").load("footer.html"); 

            });
        
            var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            osm = L.tileLayer(osmUrl, {
                maxZoom: 20,
                attribution: osmAttrib
            }),
            map = new L.Map('map', {
                center: new L.LatLng(-6.896306, 107.565894),
                zoom: 12,
                maxZoom: 18
            }),
            drawnItems = L.featureGroup().addTo(map);

            L.control.layers({
            'osm': osm.addTo(map),
            "google": L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
                attribution: 'google'
            })
        }, {
            'drawlayer': drawnItems
        }, {
            position: 'topright',
            collapsed: true
        }).addTo(map);
        </script>
    </body>
</html>
